<h2 class="text-center">Profile</h2>
<div class="container w-50 card shadow mt-5 mb-5 p-3">

        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" readonly>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" readonly>
    </div>

        <label for="date_joined" class="form-label">Date Joined</label>
        <input type="text" class="form-control" id="date_joined" name="date_joined" value="{{ current_user.date_joined }}" readonly>
    </div>
    <div class="mb-3">
        <label for="last_login" class="form-label">Last Login</label>
        <input type="text" class="form-control" id="last_login" name="last_login" value="{{ current_user.last_login }}" readonly>
