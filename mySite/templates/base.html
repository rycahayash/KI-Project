<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        
        {% if request.user.is_authenticated %}
            <p><a href="{% url 'home' %}">Home</a> | <a href="{% url 'logout' %}">Logout</a></p>
            <p>Hello, {{request.user.username}} </p>
        {%  else %}
            <p>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'register' %}">Register</a>
                <a href="{% url 'login' %}">Login</a>
            </p>
        {% endif %}

    </head>
    <body>
        {% block content %}

        {% endblock content %}
    </body>
    <footer>
        <hr>
        <p>KI KIL Team - ISF23 &copy 2023</p>
    </footer>
</html>
